<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>

		<title>Dot Matrix #2 Configuration</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

		<style>
			#console_log {
				font-size: 50%;
				font-family: "Courier New", monospace;
			}
			#console_log > div {
				text-indent: -4ch;
				margin-left: 4ch;
			}
		</style>

	</head>
	<body>

		<div data-role="page" id="main">
			<div data-role="header" class="jqm-header">
				<h1>Dot Matrix #2 Configuration</h1>
			</div>
			<div data-role="content">
				<form name="configForm" class="configForm" id="configForm">
					<div data-role="fieldcontain">
						<label>
							<input type="checkbox" name="blackOnWhite" value="1" /> Black on White?
						</label>
					</div>
					<div data-role="fieldcontain">
						<label>
							<input type="checkbox" name="largerClockFont" value="1" /> Larger Clock Font?
						</label>
					</div>
					<div class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
							<div class="ui-block-a">
								<button type="submit" id="b-cancel">Cancel</button>
							</div>
							<div class="ui-block-b">
								<button type="submit" id="b-submit">Submit</button>
							</div>
						</fieldset>
					</div>
				</form>
			</div>

			<div id="console_log">
			</div>

		</div>

		<script>
			document.write("\x3cscript src='config.js?%d'\x3e\x3c/script\x3e".replace(/%d/, new Date().getTime()));
		</script>

	</body>
</html>
